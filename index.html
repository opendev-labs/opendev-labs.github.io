<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>opendev-labs | Neural Infrastructure</title>
  <!-- Start Single Page Apps for GitHub Pages -->
  <script type="text/javascript">
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <!-- End Single Page Apps for GitHub Pages -->
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }

    #root:empty {
      background: #000;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #root:empty::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      background-size: 100% 2px, 3px 100%;
      opacity: 0.03;
      z-index: 0;
    }

    @keyframes tars-glitch {

      0%,
      20%,
      40%,
      60%,
      80%,
      100% {
        opacity: 1;
        transform: scale(1);
        filter: brightness(1);
      }

      10%,
      30%,
      50%,
      70%,
      90% {
        opacity: 0.6;
        transform: scale(0.98);
        filter: brightness(2);
      }
    }

    @keyframes reactor-fill {
      0% {
        opacity: 0;
        transform: scale(0.5);
        filter: drop-shadow(0 0 0px #fff);
      }

      20% {
        opacity: 1;
        transform: scale(1.1);
        filter: drop-shadow(0 0 20px #fff);
      }

      40% {
        opacity: 0.3;
        transform: scale(0.9);
        filter: drop-shadow(0 0 5px #00f2ff);
      }

      60% {
        opacity: 1;
        transform: scale(1.05);
        filter: drop-shadow(0 0 30px #fff);
      }

      100% {
        opacity: 1;
        transform: scale(1);
        filter: drop-shadow(0 0 10px #fff);
      }
    }

    #root:empty .tars-loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: tars-glitch 0.4s ease-out;
    }

    #root:empty .reactor-core {
      animation: reactor-fill 0.6s ease-in-out forwards;
      animation-delay: 0.2s;
      opacity: 0;
    }

    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      color: #fff;
      font-family: 'JetBrains Mono', 'Fira Code', 'Monaco', 'Consolas', monospace;
    }

    #root {
      background: #000;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Precise Vercel Grid */
    #root::before {
      content: "";
      position: absolute;
      inset: 0;
      background-size: 32px 32px;
      background-image:
        linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      z-index: 0;
    }

    /* Hero Glow */
    #root::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.03) 0%, transparent 70%);
      pointer-events: none;
    }

    .tars-loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 800px;
      padding: 2rem;
      z-index: 10;
    }

    .tars-logo-container {
      opacity: 0;
      transition: opacity 0.8s ease-in;
      margin-bottom: 3rem;
    }

    .status-text {
      font-size: 11px;
      line-height: 1.6;
      color: rgba(161, 161, 170, 0.4);
      /* zinc-400 */
      text-align: left;
      width: 100%;
      height: 300px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 2px;
      padding: 1.5rem;
      background: rgba(9, 9, 11, 0.8);
      /* zinc-950 */
      border: 1px solid rgba(39, 39, 42, 1);
      /* zinc-800 */
      backdrop-filter: blur(10px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .boot-line {
      white-space: nowrap;
      opacity: 0;
      animation: line-fade 0.05s forwards;
    }

    @keyframes line-fade {
      from {
        opacity: 0;
        transform: translateX(-5px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .ok {
      color: #fff;
      font-weight: bold;
      margin-right: 12px;
    }

    .addr {
      color: rgba(161, 161, 170, 0.3);
      margin-right: 8px;
      font-family: monospace;
    }
  </style>
</head>

<body>
  <div id="root">
    <div class="tars-loader">
      <div class="tars-logo-container" id="tars-logo">
        <svg width="180" height="180" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 25H90L50 90L10 25Z" stroke="#fff" stroke-width="1.5" style="opacity: 0.2;" />
          <path d="M22.5 35H77.5L50 80L22.5 35Z" stroke="#fff" stroke-width="1" style="opacity: 0.4;" />
          <path class="reactor-core" d="M42.5 52.5H57.5L50 65L42.5 52.5Z" fill="#fff" stroke="#fff" stroke-width="2" />
        </svg>
      </div>
      <div class="status-text" id="boot-log"></div>
    </div>
  </div>
  <script type="text/javascript">
    const lines = [
      "0x7f4e2 [ OK ] SYSTEM_PREINIT: LOAD_TITAN_KERNEL",
      "0x7f4e5 [ OK ] MEMORY_MAP: NEURAL_RESERVATION_COMPLETE",
      "0x7f4e9 [ OK ] ENCLAVE_INIT: SECURE_ENVIRONMENT_READY",
      "0x8a2d1 [ OK ] QUANTUM_STABILIZER: 1.02e-9_VARIANCE",
      "0x8a2d4 [ OK ] NETWORK_MESH: GLOBAL_NODE_HANDSHAKE",
      "0x8a2d7 [ OK ] SOVEREIGN_PROTOCOL: VERSION_2026_ACTIVE",
      "0x9b1f2 [ OK ] DATA_INTEGRITY: LAMADB_REPLICATION_SYNC"
    ];
    const log = document.getElementById('boot-log');
    let i = 0;
    function addLine() {
      if (i < lines.length) {
        const div = document.createElement('div');
        div.className = 'boot-line';
        const parts = lines[i].split(' ');
        div.innerHTML = `<span class="addr">${parts[0]}</span> <span class="ok">${parts[2]}</span> ${parts.slice(3).join(' ')}`;
        log.appendChild(div);
        log.scrollTop = log.scrollHeight;
        i++;
        setTimeout(addLine, 30);
      }
    }
    addLine();
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
