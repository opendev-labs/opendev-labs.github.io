name: Main Office Sync // opendev-labs

on:
  push:
    branches: [ main ]

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Setup Node.js
        uses: actions/checkout@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: üöÄ Deploy to Vercel (The Void Engine)
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod'

      - name: üî• Deploy to Firebase (The Database Hub)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: opendev-labs

      - name: ü§ó Sync with Hugging Face (The Compute Engine)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote add hf https://user:$HF_TOKEN@huggingface.co/spaces/opendev-labs/opendev-labs
          git push --force hf main

      - name: üõ°Ô∏è QBET Failure Logic
        if: failure()
        run: |
          echo "PROTOCOL FAILURE DETECTED"
          echo "INTENT: Unified Deployment Sync"
          echo "STATE: ERROR"
          echo "REPAIR: Consult Antigravity-IDE logs for trace analysis."
          # Here we could send a QBET-formatted log to a central monitoring node
