name: Main Office Sync // opendev-labs

on:
  push:
    branches: [ main ]

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          VITE_OPENROUTER_API_KEY: ${{ secrets.VITE_OPENROUTER_API_KEY }}

      - name: üîç Diagnostic: Secret Validation
        run: |
          echo "PROXIMITY CHECK: VERIFYING PROTOCOL SECRETS"
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then echo "‚ùå VERCEL_TOKEN MISSING"; else echo "‚úÖ VERCEL_TOKEN DETECTED"; fi
          if [ -z "${{ secrets.VERCEL_ORG_ID }}" ]; then echo "‚ùå VERCEL_ORG_ID MISSING"; else echo "‚úÖ VERCEL_ORG_ID DETECTED"; fi
          if [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then echo "‚ùå VERCEL_PROJECT_ID MISSING"; else echo "‚úÖ VERCEL_PROJECT_ID DETECTED"; fi
          if [ -z "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" ]; then echo "‚ùå FIREBASE_SERVICE_ACCOUNT MISSING"; else echo "‚úÖ FIREBASE_SERVICE_ACCOUNT DETECTED"; fi
          if [ -z "${{ secrets.VITE_GEMINI_API_KEY }}" ]; then echo "‚ùå VITE_GEMINI_API_KEY MISSING"; else echo "‚úÖ VITE_GEMINI_API_KEY DETECTED"; fi
          if [ -z "${{ secrets.VITE_OPENROUTER_API_KEY }}" ]; then echo "‚ùå VITE_OPENROUTER_API_KEY MISSING"; else echo "‚úÖ VITE_OPENROUTER_API_KEY DETECTED"; fi

      - name: üöÄ Deploy to Vercel (The Void Engine)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod'

      - name: üî• Deploy to Firebase (The Database Hub)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: opendev-labs

      - name: ü§ó Sync with Hugging Face (The Compute Engine)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote add hf https://user:$HF_TOKEN@huggingface.co/spaces/opendev-labs/opendev-labs
          git push --force hf main

      - name: üõ°Ô∏è QBET Failure Logic
        if: failure()
        run: |
          echo "PROTOCOL FAILURE DETECTED"
          echo "INTENT: Unified Deployment Sync"
          echo "STATE: ERROR"
          echo "REPAIR: Consult Antigravity-IDE logs for trace analysis."
          # Here we could send a QBET-formatted log to a central monitoring node
