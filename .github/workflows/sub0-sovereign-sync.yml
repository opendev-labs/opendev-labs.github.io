name: sub0 Sovereign Sync (Vite)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  manifest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Build sub0 Manifest
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
          VITE_OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          token: ${{ secrets.GH_PAT_OFFICE }}

      - name: Deploy to Firebase
        run: npx firebase-tools deploy --only hosting --token ${{ secrets.FIREBASE_TOKEN }} --project opendev-office

      - name: Sync to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Manifesting clean sub0 state (Excluding all Binaries)
          mkdir -p hf_manifest
          cp -r src public index.html package.json package-lock.json Dockerfile README.md hf_manifest/
          
          cd hf_manifest
          # Purging binary assets for HF Space compatibility
          find . -type f \( -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" -o -name "*.svg" -o -name "*.ico" -o -name "*.gif" -o -name "*.webp" \) -delete
          
          git init
          git config user.name "sub0-manifest"
          git config user.email "manifest@opendev-labs.ai"
          git checkout -b main
          git add .
          git commit -m "feat: manifest sub0 genesis protocol [binary-free]"
          git remote add hf https://cube:${HF_TOKEN}@huggingface.co/spaces/opendev-labs/sub0
          git push hf main --force
