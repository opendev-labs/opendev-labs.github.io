name: sub0 Sovereign Sync (Ultimate)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sovereign-manifest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Build sub0 Manifest
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
          VITE_OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY || secrets.VITE_OPENROUTER_API_KEY }}
          VITE_GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || secrets.VITE_GEMINI_API_KEY }}

      - name: ðŸš€ Deploy to Vercel (The Void Engine)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod'

      - name: ðŸ“¦ Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          token: ${{ secrets.GH_PAT_OFFICE }}

      - name: ðŸ”¥ Deploy to Firebase (The Database Hub)
        run: npx firebase-tools deploy --only hosting --token ${{ secrets.FIREBASE_TOKEN }} --project opendev-office

      - name: ðŸ¤— Sync with Hugging Face (The Compute Engine)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Create clean manifest directory
          mkdir -p hf_manifest
          cp -r src public index.html package.json package-lock.json Dockerfile README.md hf_manifest/
          cp tsconfig.json tsconfig.app.json tsconfig.node.json hf_manifest/ 2>/dev/null || true
          cp vite.config.ts postcss.config.js tailwind.config.js hf_manifest/ 2>/dev/null || true
          
          cd hf_manifest
          
          # HARDCORE PURGE: Remove all non-text assets to satisfy Hugging Face Space limits
          # We keep only the source code and configuration.
          find . -type f -not -name "*.ts" \
                         -not -name "*.tsx" \
                         -not -name "*.js" \
                         -not -name "*.jsx" \
                         -not -name "*.json" \
                         -not -name "*.html" \
                         -not -name "*.css" \
                         -not -name "*.md" \
                         -not -name "Dockerfile" \
                         -not -name ".gitignore" \
                         -delete
          
          git init
          git config user.name "sub0-manifest"
          git config user.email "manifest@opendev-labs.ai"
          git checkout -b main
          git add .
          git commit -m "feat: manifest sub0 genesis protocol [text-only-sync]"
          git remote add hf https://cube:${HF_TOKEN}@huggingface.co/spaces/opendev-labs/sub0
          git push hf main --force
