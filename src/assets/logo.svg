<svg width="512" height="512" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="hyper-glow" x="-100%" y="-100%" width="300%" height="300%">
            <feGaussianBlur stdDeviation="4" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
        
        <linearGradient id="rainbow-1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#ff00d4" />
            <stop offset="100%" stop-color="#bc00ff" />
        </linearGradient>
        <linearGradient id="rainbow-2" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#00f2ff" />
            <stop offset="100%" stop-color="#0062ff" />
        </linearGradient>
        <linearGradient id="rainbow-3" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#4CAF50" />
            <stop offset="100%" stop-color="#00f2ff" />
        </linearGradient>
    </defs>

    {/* Infinite Layers */}
    <path 
        d="M10 25H90L50 90L10 25Z" 
        stroke="url(#rainbow-1)" 
        stroke-width="2.5" 
        filter="url(#hyper-glow)"
    />
    
    <path 
        d="M22.5 35H77.5L50 80L22.5 35Z" 
        stroke="url(#rainbow-2)" 
        stroke-width="2.5" 
        filter="url(#hyper-glow)"
    />
    
    <path 
        d="M35 45H65L50 70L35 45Z" 
        stroke="url(#rainbow-3)" 
        stroke-width="2.5" 
        filter="url(#hyper-glow)"
    />
    
    <path 
        d="M42.5 52.5H57.5L50 65L42.5 52.5Z" 
        stroke="white" 
        stroke-width="1.5"
    />
</svg>
