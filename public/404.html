<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>opendev-labs.github.io</title>
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // https://github.com/rafgraph/spa-github-pages
        // This script takes the current url and converts the path and query
        // into a query string, and then redirects the browser to the new url
        // with only a query string and hash fragment, e.g. 
        // http://www.foo.tld/one/two?a=b&c=d#qwe, becomes
        // http://www.foo.tld/?/one/two&a=b~and~c=d#qwe
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1).join('/') + '/?/' +
            l.pathname.slice(1).split('&').join('~and~') +
            (l.search ? '&' + l.search.slice(1).split('&').join('~and~') : '') +
            l.hash
        );
    </script>
</head>

<body>
</body>

</html>
